<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive File Sync</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
    }

    header {
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 24px;
      color: #007bff;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Google Drive File Sync</h1>
    </header>

    <main>
      <button id="authorize-btn" class="btn">Authorize</button>
      <button id="refresh-btn" class="btn" disabled>Refresh</button>
      <div id="status" class="status">Status: Waiting for authorization...</div>
    </main>

    <script>
      const CLIENT_ID = "958416089916-1embl17stmkectofeqb74c54ccs38rb5.apps.googleusercontent.com";
      const API_KEY = "YOUR_API_KEY"; // Replace with your actual API key
      const SCOPES = "https://www.googleapis.com/auth/drive.readonly";

      document.getElementById("authorize-btn").addEventListener("click", handleAuthClick);
      document.getElementById("refresh-btn").addEventListener("click", listFiles);

      function updateStatus(message) {
        document.getElementById("status").textContent = `Status: ${message}`;
      }

      function handleAuthClick() {
        gapi.auth2.getAuthInstance().signIn()
          .then(() => {
            document.getElementById("refresh-btn").disabled = false;
            updateStatus("Authorization successful! Click refresh to check files.");
          })
          .catch(error => updateStatus(`Authorization error: ${error.error}`));
      }

      function listFiles() {
        gapi.client.drive.files.list({
          pageSize: 10,
          fields: "files(id, name)"
        }).then(response => {
          const files = response.result.files;
          if (files && files.length > 0) {
            let fileList = "Files found on Google Drive:\n";
            files.forEach(file => fileList += `${file.name} (ID: ${file.id})\n`);
            updateStatus(fileList);
          } else {
            updateStatus("No files found on Google Drive.");
          }
        }).catch(error => updateStatus(`Error listing files: ${error.error}`));
      }

      function initClient() {
        gapi.load("client:auth2", () => {
          gapi.auth2.init({
            client_id: CLIENT_ID,
            scope: SCOPES,
            redirect_uri: "https://arapcheruiyot.github.io/recoveries/oauth2callback"
          }).then(() => {
            updateStatus("Client initialized. Ready to authenticate.");
          });
        });
      }

      // Initialize the API client
      initClient();
    </script>
  </div>
</body>
</html>
